<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./style.css">

<head>
    <meta charset="UTF-8">
    <title>Trasbot - Traspac Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/trasbot.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Trasbot</h4>
                    <p class="chatbox__description--header">Halo, aku Trasbot. Apa yang bisa aku bantu?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Apa pertanyaanmu terkait Traspac...">
                <button class="chatbox__send--footer send__button">Kirim</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="./app.js"></script>

</body>
</html>
